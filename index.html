<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <div class="main">
        <div class="form-container">
            <form action="#" method="get">
                <div class="input-div">
                    <div class="input">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Unsouled" required>
                    </div>
                    <div class="input">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" placeholder="Will Wight" required>
                    </div>
                    <div class="input">
                        <label for="pages">Number of pages</label>
                        <input type="number" name="pages" id="pages" placeholder="294" required>
                    </div>
                    <div class="checkbox">
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <button type="submit">Add book</button>
                </div>
            </form>
        </div>
        <div class="book-grid">
            <div class="book-card">
                <p class="title">"tytul"</p>
                <p class="author">author</p>
                <p class="pages">123 pages</p>
                <p class="read">read</p>
            </div>
            <div class="book-card">
                <p class="title">"tytul"</p>
                <p class="author">author</p>
                <p class="pages">123 pages</p>
                <p class="read">read</p>
            </div>

                <p class="title">"tytul"</p>
                <p class="author">author</p>
                <p class="pages">123 pages</p>
                <p class="read">read</p>
            </div>
        </div>
    </div>

    <script src="jscript.js"></script>
</body>

</html>
